<div class="col-lg-6" style="margin-top: -700px;margin-left: 200px;">
    <h1>{{titulo}}</h1>

    <div class="col-lg-6" style="float:top;">
        <h1>Registrate bebe</h1>
        <div *ngIf="alertMessage">
            <div class="alert alert-danger" role="alert">
                {{alertMessage}}
            </div>
        </div>
        <form #userUpdateForm="ngForm" (submit)="onSubmit()" class="col-md-10">
            <p>
                <label> Nombre</label>
                <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control"
                    required />
                <span *ngIf="!name.valid && name.touched">
                    El nombre es obligatorio
                </span>
            </p>
            <p>
                <label> Apellidos </label>
                <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname"
                    class="form-control" required />
                <span *ngIf="!surname.valid && surname.touched">
                    Los apellidos son obligatorios
                </span>
            </p>
            <p>
                <label> Correo electronico</label>
                <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
                    required />

                <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                </span>
            </p>

            <div class="image_for_edit" *ngIf="user.image && user.image !='null' ">
                <img src="{{url+'get-image-user/'+user.image}}" style="width:50px;"/>
            </div>
            <p>
                <label>Sube tu foto</label>
                <input type="file" placeholder="Sube una imagen" (change)="fileChangeEvent($event)"/>
            </p>

            <input type="submit" value="Actualizar" class="btn btn-primary" />

        </form>
    </div>
</div>
