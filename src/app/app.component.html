
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<div *ngIf="identity" class="navigation col-lg-1">
  <h1 class="head-title">
    <a [routerLink]="['/']"> <i class="	fa fa-music"></i>{{title}}</a>
   
  </h1>
  <nav id="navigation">

    <a href="#" [routerLinkActive]="['actived']">
      <i class="fa fa-search"></i>
      Buscar
    </a>

    <a [routerLink]="['/artistas',1]" [routerLinkActive]="['actived']">
      <i class="fa fa-star"></i>
      Artistas
    </a>
    <a href="#" [routerLinkActive]="['actived']">
      <i class="fa fa-book"></i>
      Albums
    </a>
  </nav>

  <nav id="user_logged">
    <div class="user_image">
      <img id="image-logged" src="{{url+'get-image-user/'+identity.image}}"/>
  </div>
    <span id="identity_name">
      {{identity.name}}
    </span>
 
  <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']"><i class="	fa fa-wrench"></i>Mis datos</a>

  <a (click)="logout()" class="btn-logout"><i class="	fa fa-sign-out"></i>  Salir</a>
  </nav>
</div>


<div *ngIf="identity" class="central col-lg-11">
  <router-outlet></router-outlet>
</div>

<div class="col-lg-11" *ngIf="!identity">
  <div class="col-lg-6" style="float: left;">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <form #loginform="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label> Correo electronico</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />

        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label> Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"
          required />
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary" />
    </form>
  </div>
  <div class="col-lg-6" style="float: left;">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister">
      <div class="alert alert-danger" role="alert">
        {{alertRegister}}
      </div>
    </div>
    <form #registerForm="ngForm" (submit)="onSubmitRegister()" class="col-md-10">
      <p>
        <label> Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </p>
      <p>
        <label> Apellidos </label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control"
          required />
        <span *ngIf="!surname.valid && surname.touched">
          Los apellidos son obligatorios
        </span>
      </p>
      <p>
        <label> Correo electronico</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control"
          required />

        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label> Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password"
          class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          El email es obligatorio
        </span>
      </p>
      <input type="submit" value="Registrar" class="btn btn-primary" />

    </form>
  </div>
</div>
